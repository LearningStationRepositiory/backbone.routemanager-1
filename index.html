<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Index</title>
</head>

<body>
  <script src="test/jquery.js"></script>
  <script src="test/underscore.js"></script>
  <script src="test/backbone.js"></script>
  <script src="backbone.routemanager.js"></script>

  <script>
    var app = {};

    jQuery(function($) {

      var RandomRouter = Backbone.RouteManager.Router.extend({
        routes: {
          "a": "a"
        },

        before: {
          "a": ["sync", "async", "defer"]
        },

        sync: function(params) {
          console.log("lol");
          return "lol";
        },

        async: function() {
          var done = this.async();

          $.get("/", function(contents) {
            done(contents);
          });
        },

        defer: function() {
          var def = this.defer();

          $.get("/", function(contents) {
            def.resolve(contents);
          }).fail(function() {
            def.reject();
          });
        },

        a: function() {
          // Accessing data from the filter
          this.before[0] // lol
          this.before[1] // ???

          console.log("hi");
        }
      });

      // Create a route manager
      app.router = new Backbone.RouteManager({
        routes: {
          "": "index",
          "random": RandomRouter
        },

        index: function() {
        }
      });

      console.log(app.router.routers);

      app.router.bind("route", function() {
        console.log("global route", arguments);
      });

      app.router.routers.random.bind("route:a", function() {
        console.log("triggered");
      });

      Backbone.history.start();

    });
  </script>
</body>
</html>
