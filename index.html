<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Index</title>
</head>

<body>
  <script src="test/jquery.js"></script>
  <script src="test/underscore.js"></script>
  <script src="test/backbone.js"></script>
  <script src="backbone.routemanager.js"></script>

  <script>
    var app = {};

    jQuery(function($) {

      var RandomRouter = Backbone.Router.extend({
        routes: {
          "a": "a"
        },

        filters: {
          "a": "someFunc"
        },

        sync: function() {
          return "lol";
        },

        async: function() {
          var done = this.async();

          done("lol");
        },

        defer: function() {
          var defer = this.defer();

          defer.resolve("lol");
        },

        a: function() {
          alert("a");
        }
      });

      // Create a route manager
      app.router = new Backbone.RouteManager({
        routes: {
          "": "index",
          "random/": RandomRouter
        },

        index: function() {
          alert("lol");
        }
      });

      console.log(app.router.routers);

      Backbone.history.start();

    });
  </script>
</body>
</html>
