<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Index</title>
</head>

<body>
  <script src="test/jquery.js"></script>
  <script src="test/underscore.js"></script>
  <script src="test/backbone.js"></script>
  <script src="backbone.routemanager.js"></script>

  <script>
    var app = {};

    jQuery(function($) {

      var RandomRouter = Backbone.Router.extend({
        routes: {
          "a": "a"
        },

        filters: {
          "a": ["login", "fetchDataSource1", "fetchDataSource2"]
        },

        sync: function(params) {
          params.msg = "lol";

          return true;
        },

        githubLogin: function() {
          var done = this.async();

          // Determine 
          done(true);
        },

        async: function() {
          var done = this.async();

          this.loggedin = false;

          done(false);
        },

        defer: function() {
          var defer = this.defer();

          defer.resolve();

          defer.reject();
        },

        a: function() {
          alert("a");
        }
      });

      // Create a route manager
      app.router = new Backbone.RouteManager({
        routes: {
          "": "index",
          "random": RandomRouter
        },

        index: function() {
        }
      });

      console.log(app.router.routers);

      app.router.routers.random.bind("route:a", function() {
        console.log("triggered");
      });

      Backbone.history.start();

    });
  </script>
</body>
</html>
